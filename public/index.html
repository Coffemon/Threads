<!DOCTYPE html>
<html>
<head>
	<title> Threadz</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<style> 
/*#main-header {
	height: 200px;
}*/
#chatwindow {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
#messagewindow, #inputcontainer {
	position: absolute;
	left: 0;
	right: 0;
	border: 1px solid #000;
}
#messagewindow{
	overflow: auto;
	top: 0;
	bottom: 2em;
	border-bottom: none;
}
#inputcontainer {
	display: block;
	bottom: 0;
	height: 1em;
	padding: .5em;
	margin-top: 1em;
}
#inputcontainer > p {
	margin: 0;
}
#textinput {
	width: 300px;
}
#delete {
	float: right;
}
#change {
	float: right;
}
.button {
	float: right;
	transition-duration: 0.3s;
}
.send-button {
	background-color: #4CAF50;
	border-radius: 12px;
	color: white;
}
.send-button:hover {
	background-color: white;
	color: black;
}
#ul {
	margin: 0;
	padding: 0.2em;
	list-style-type: none;
}
p {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  margin: 0;
}
</style>

</head>

<body>
<!-- <header id="main-header" role="banner"><img src="/img/logo.png" alt="Chat logo"></header> -->

<ul id="ul"> 

<!-- Här hamnar allt det icke-statiska, det som ska ändras och hämtas.
Istället för att ladda om hela sidan varje gång, laddar vi bara om denna listan.
Knappar och inputs är samma hela tiden -->

</ul>




<!-- TEMPLATE--> 

		<script type="text/x-handlebars-template" id="template">
				<div id="chatwindow">
					<div id="messagewindow">
						{{#each threads}}
							<p>{{title}}: {{text}}</p>
						{{/each}}
					</div>
				</div>
		</script>
<!-- TEMPLATE SLUT -->
<div id="inputcontainer">
	<input name="title" id="titleinput" placeholder="Name">
	<input name="text" id="textinput" placeholder="Your message">
	<button class="button send-button" onclick="postThread()"> Send </button>
	<button class="button delete-button" onclick="deleteThread()"> Delete </button>
	<button class="button change-button" onclick="putThread()"> Put </button>
</div>
			





<script>
// Hämtar ny data på 200 ms

setInterval(function getThreads() {    
		$.ajax({
	  		url: "api/threads"
		}).done(function (data){
			// DATA = Data från servern, alltså vår threads-array!!

			var src = document.getElementById("template").innerHTML;
			var render = Handlebars.compile(src); 
			var html = render(data);
			document.getElementById("ul").innerHTML = html;
		});
}, 200)	
//////////////////////////////////////////////////

// Post med hjälp av enter!!
$(document).ready(function(){
    $('#textinput').keypress(function(e){
      if(e.keyCode==13)
      $('#send').click();
    });
});


//funktion för att skicka ny tråd

function postThread() {
	var title = document.getElementById("titleinput").value; 
  	var text = document.getElementById("textinput").value; 


	$.ajax({
	  	url: "api/threads",
	  	method: "POST",
	  	data: {title: title, text: text} // data till servern!
	}).done(function (data){
  		textinput.value = '';
	})


}



// funktion för att ändra tråd.
function putThread() {
  	var title = document.getElementById("titleinput").value; 
  	var text = document.getElementById("textinput").value; 
	var id = prompt("vilken tråd vill du ändra?")

	$.ajax({
	  	url: "api/threads/" +id,
	  	method: "PUT",
	  	data: {title: title, text: text} // nya data till server!
	}).done(function (data){
			
	})
}
////////////////////////////////////////////////////////




/// funktion för att ta bort en hel tråd
function deleteThread() {
	var id = prompt("vilket id vill du radera?");

	$.ajax({
	  	url: "api/threads/" +id,
	  	type: "DELETE",
	}).done(function (data){	

	})
}






</script>
</body>
</html>
